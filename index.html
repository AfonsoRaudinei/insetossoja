        // Initialize
        function init() {
            renderDropdownOptions();
            initializeChart();
            updateInfoBox(); // Inicializar info box com mensagem padr√£o
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.dropdown-container');
                if (!dropdown.contains(event.target)) {
                    closeDropdown();
                }
            });
        }

        // Render dropdown options
        function renderDropdownOptions() {
            const container = document.getElementById('dropdownOptions');
            container.innerHTML = '';
            
            pests.forEach((pest, index) => {
                const option = document.createElement('div');
                option.className = 'option-item';
                option.setAttribute('data-index', index);
                
                option.innerHTML = `
                    <div class="option-checkbox" id="checkbox-${index}"></div>
                    <span style="font-size: 24px; margin-right: 8px;">${pest.icon}</span>
                    <div class="option-label">${pest.name}</div>
                `;
                
                // Add click event listener
                option.addEventListener('click', function() {
                    togglePest(index);
                });
                
                container.appendChild(option);
            });
        }

        // Toggle dropdown
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            const arrow = document.getElementById('dropdownArrow');
            menu.classList.toggle('open');
            arrow.classList.toggle('open');
        }

        function closeDropdown() {
            const menu = document.getElementById('dropdownMenu');
            const arrow = document.getElementById('dropdownArrow');
            menu.classList.remove('open');
            arrow.classList.remove('open');
        }

        // Toggle pest selection
        function togglePest(index) {
            const pestIndex = selectedPests.indexOf(index);
            
            if (pestIndex > -1) {
                selectedPests.splice(pestIndex, 1);
            } else {
                selectedPests.push(index);
            }
            
            updateSelectedTags();
            updateCheckboxes();
            updateChart();
            updateLegend();
            updateInfoBox();
        }

        // Update selected tags
        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            
            if (selectedPests.length === 0) {
                container.innerHTML = '<span style="color: #718096; font-size: 14px;">Clique para selecionar pragas...</span>';
                return;
            }
            
            container.innerHTML = '';
            selectedPests.forEach(index => {
                const pest = pests[index];
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.style.background = pest.color;
                tag.innerHTML = `
                    <span style="font-size: 16px;">${pest.icon}</span>
                    ${pest.shortName}
                    <span class="tag-remove" onclick="event.stopPropagation(); togglePest(${index})">√ó</span>
                `;
                container.appendChild(tag);
            });
        }

        // Update checkboxes
        function updateCheckboxes() {
            pests.forEach((pest, index) => {
                const checkbox = document.getElementById(`checkbox-${index}`);
                if (selectedPests.includes(index)) {
                    checkbox.classList.add('checked');
                    checkbox.style.background = pest.color;
                } else {
                    checkbox.classList.remove('checked');
                    checkbox.style.background = 'white';
                }
            });
        }

        // Filter options
        function filterOptions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const options = document.querySelectorAll('.option-item');
            
            options.forEach(option => {
                const label = option.querySelector('.option-label').textContent.toLowerCase();
                if (label.includes(searchTerm)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        }

        // Select all pests
        function selectAll() {
            selectedPests = pests.map((_, index) => index);
            updateSelectedTags();
            updateCheckboxes();
            updateChart();
            updateLegend();
            updateInfoBox();
        }

        // Clear all selections
        function clearAll() {
            selectedPests = [];
            updateSelectedTags();
            updateCheckboxes();
            updateChart();
            updateLegend();
            updateInfoBox();
        }

        // Initialize chart
        function initializeChart() {
            const ctx = document.getElementById('pestChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stages,
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#7d96b3',
                            borderWidth: 2,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const pest = pests[selectedPests[context.datasetIndex]];
                                    return pest.shortName + ': ' + context.parsed.y.toFixed(1) + '% (Pico em ' + pest.peak + ')';
                                }
                            }
                        }
                    },
                    layout: {
                        padding: {
                            top: 50,
                            right: 10,
                            bottom: 10,
                            left: 10
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 105,
                            ticks: {
                                callback: function(value) {
                                    return value <= 100 ? value + '%' : '';
                                },
                                font: {
                                    size: 12,
                                    family: 'Inter'
                                },
                                stepSize: 20
                            },
                            title: {
                                display: true,
                                text: 'Intensidade Relativa da Infesta√ß√£o (%)',
                                font: {
                                    size: 14,
                                    weight: '600',
                                    family: 'Inter'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Est√°dio Fenol√≥gico',
                                font: {
                                    size: 14,
                                    weight: '600',
                                    family: 'Inter'
                                }
                            },
                            ticks: {
                                font: {
                                    size: 12,
                                    family: 'Inter'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
            
            // Registrar plugin para desenhar √≠cones nos picos
            const pestIconPlugin = {
                id: 'pestIcons',
                afterDatasetsDraw(chart) {
                    const ctx = chart.ctx;
                    chart.data.datasets.forEach((dataset, datasetIndex) => {
                        const meta = chart.getDatasetMeta(datasetIndex);
                        if (!meta.hidden) {
                            const pest = pests[selectedPests[datasetIndex]];
                            
                            // Usar o √≠ndice do pico definido
                            const peakIndex = pest.peakIndex;
                            
                            if (peakIndex !== undefined && meta.data[peakIndex]) {
                                const point = meta.data[peakIndex];
                                
                                // Configurar fonte para emoji
                                ctx.save();
                                ctx.font = 'bold 28px Arial, sans-serif';
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'bottom';
                                
                                // Adicionar sombra para melhor visibilidade
                                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                                ctx.shadowBlur = 4;
                                ctx.shadowOffsetX = 1;
                                ctx.shadowOffsetY = 1;
                                
                                // Desenhar o √≠cone acima do ponto
                                ctx.fillText(pest.icon, point.x, point.y - 15);
                                ctx.restore();
                            }
                        }
                    });
                }
            };
            
            Chart.register(pestIconPlugin);
        }

        // Update chart
        function updateChart() {
            const datasets = selectedPests.map(index => {
                const pest = pests[index];
                return {
                    label: pest.shortName,
                    data: pest.data,
                    borderColor: pest.color,
                    backgroundColor: pest.color + '20',
                    borderWidth: 3,
                    tension: 0.4,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    pointBackgroundColor: pest.color,
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    fill: true
                };
            });
            
            chart.data.datasets = datasets;
            chart.update();
        }

        // Update legend
        function updateLegend() {
            const container = document.getElementById('customLegend');
            container.innerHTML = '';
            
            selectedPests.forEach((index, i) => {
                const pest = pests[index];
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.style.borderLeftColor = pest.color;
                item.style.animationDelay = (i * 0.05) + 's';
                
                item.innerHTML = `
                    <div class="legend-color" style="background: ${pest.color};"></div>
                    <span style="font-size: 20px; margin-right: 4px;">${pest.icon}</span>
                    <div class="legend-label">${pest.name} - Pico em ${pest.peak}</div>
                `;
                
                container.appendChild(item);
            });
        }

        // Initialize on load
        window.onload = init;
    </script>
